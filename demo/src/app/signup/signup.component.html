<div class="logo">Natural Nanas</div>
<div class="login-container">
    <div class="login-form">
        <h3>Sign up</h3>
        <div class="form-group">
            <label for="Fullnameme">Fullname</label>
            <input type="text" name="Fullname" class="form-control" [(ngModel)]="fullName" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="password" />
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="confirmpassword" class="form-control" [(ngModel)]="confirmPassword" />
        </div>
        <div class="btn-container">
            <div class="error">{{ errorMsg }}</div>
            <button class="btn btn-dark" (click)="signup()">Sign Up</button>

        </div>
    </div>
</div>

<router-outlet></router-outlet>
